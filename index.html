<!DOCTYPE html>
<html data-ng-app="personalWebsite" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta content="{{ $state.current.data.description }}" name="description">

    <title data-ng-bind="$state.current.data.title">Jason Rahm</title>

    <!-- Favicon -->
    <!--[if IE]><link rel="shortcut icon" href="path/to/favicon.ico"><![endif]-->
    <link rel="icon" type="image/png" href="favicon.ico">
    <!-- end Favicon -->       

    <!-- build:css styles.min.css -->
    <link href="css/normalize-5.0.0.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- endbuild -->
    
  </head>
  <body>
    
    <nav>
      <div>
        <a data-ui-sref="home">Jason Rahm</a>
        <ul>
          <li data-ui-sref-active="active"><a data-ui-sref="resume">Resume</a></li>
          <li data-ui-sref-active="active"><a data-ui-sref="portfolio">Portfolio</a></li>
          <li data-ui-sref-active="active"><a data-ui-sref="contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    
    <main data-ui-view data-ng-class="$state.current.name">
      <div class="loading-screen">
        <h2>Loading...</h2>
        <img alt="GIF of Mario jumping on a continuous stream of Goombas" src="images/mario-killing-goombas.gif">
      </div>
    </main>
    
    <!-- Vendor JS Files -->
    <!-- build:js js/vendor-js.min.js -->
    <script src="js/vendor/angular-1.5.3.min.js"></script>
    <script src="js/vendor/angular-ui-router-0.2.18.min.js"></script>
    <!-- endbuild -->
    
    <!-- build:js js/app.min.js -->
    <!-- App -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/controllers.js"></script>

    <!-- Directives -->
    
    <!-- Factories -->
    <script src="js/factories/dataFactory.js"></script>
    <!-- endbuild -->

  </body>
</html>
